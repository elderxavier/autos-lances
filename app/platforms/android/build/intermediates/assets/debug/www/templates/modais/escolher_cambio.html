<ion-modal-view class="custom_modal">
    <ion-header-bar class="bar bar-header bar-light">
        <h1 class="title">Tipo de Cambio</h1>
        <button class="button button-clear button-primary stable" ng-click="clearItens($event)">Limpar</button>
    </ion-header-bar>
    <ion-content overflow-scroll=true class="padding cambio-modal">
        <div class="content-itens">
            <ul class="checkbox">
                <li>
                    <div class="row">
                        <input type="checkbox" name="cidade1"/>
                        <label for="cidade1">Automático</label>
                    </div> 
                </li>
                <li>
                    <div class="row">
                        <input type="checkbox" name="cidade1"/>
                        <label for="cidade1">Automático Sequencial</label>
                    </div>
                </li>
                <li>                
                    <div class="row">
                        <input type="checkbox" name="cidade1"/>
                        <label for="cidade1">CVT</label>
                    </div>
                </li>
                <li>
                    <div class="row">
                        <input type="checkbox" name="cidade1"/>
                        <label for="cidade1">Manual</label>
                    </div>
                </li>
                <li>
                    <div class="row">
                        <input type="checkbox" name="cidade1"/>
                        <label for="cidade1">Semi-Automático</label>
                    </div>
                </li>
            </ul>
        </div>
    </ion-content>
    <div class="bar bar-footer row">
        <button class="button button-clear stable col col-50" ng-click="modal_cambio.hide()">Cancelar</button>
        <button class="button icon-right ion-checkmark button-clear balanced col col-50" ng-click="confirmarModalCambio()">Confirmar</button>
    </div>
</ion-modal-view>
