<ion-modal-view class="custom_modal modal-max-leilao">
    <ion-header-bar class="bar bar-header bar-light" align-title="center">
        <h1 class="title">MÁXIMO DE 3 LEILÕES</h1>        
    </ion-header-bar>
    <ion-content overflow-scroll=true class="padding max-leilao-modal">
        <div class="content-itens">
            <div class="content">
                Não é possível fazer mais de <strong>3 leilões</strong> simultâneos. Aguarde o término de um deles pra fazer outro.
            </div>
        </div>    
    </ion-content>
    <div class="bar bar-footer row">
        <button class="button icon-right  button-clear balanced col col-50" ng-click="MaxLeilao()">SIM</button>
    </div>
</ion-modal-view>
