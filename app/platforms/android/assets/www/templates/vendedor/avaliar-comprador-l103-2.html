<ion-view view-title="AVALIACAO DO COMPRADOR" class="vendedor avaliar-comprador">
    <ion-nav-buttons side="left">
        <button  menu-close class="button button-icon button-clear ion-android-arrow-back"  ng-click="backHistory()">
        </button>
    </ion-nav-buttons> 
    <ion-content class="animate-fade-slide-in"  ng-controller="CadastroVendedorCtrl">        
        <div class="view-top-bar">               
            <div class="bg-img-top-key">
                <h3 class="title">Avalie agora o seu comprador</h3>
            </div>
        </div>
        <div class="screen-content">
            <div class="screen-content-top">
                Leve em consideração se o vendedor cumpriu com as condições ofertadas no lance vencedor.
            </div>  
            <form name="form-avaliar-comprador">
                <div class="form-top">
                    <div class="row">                    
                        <div class="col col-15 left">
                            <img src="img/carrinho.png"/>                         
                        </div>
                        <div class="col col-90">
                            <strong>VEÍCULO</strong>
                            <p>Renault Sandero Stepway 0km</p>
                        </div>
                        <input type="hidden"/>
                    </div>
                    <div class="row">                    
                        <div class="col col-15 left">
                            <img src="img/money.png"/>                         
                        </div>
                        <div class="col col-90">
                            <strong>VALOR OFERTADO</strong>
                            <p>R$ 53.000,00</p>
                        </div>
                        <input type="hidden"/>
                    </div>
                    <div class="row">                    
                        <div class="col col-15 right">
                            <img src="img/shape.png"/>                         
                        </div>
                        <div class="col col-90">
                            <strong>CLIENTE</strong>
                            <p> Zé das Couves</p>
                        </div>
                        <input type="hidden"/>
                    </div>
                </div>
                <div class="form-bottom">
                    <div class="content-form-buttom">
                        Conseguiu vender o carro?                        
                    </div>
                    <div class="row">
                        <div class="col col-50 left">
                            Sim   
                        </div>
                        <div class="row">
                            <div class="col col-50">
                                Nao 
                            </div>
                        </div>
                    </div>
                    <label>DEIXE AQUI OS SEUS COMENTÁRIOS</label>
                    <textarea>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin in mauris sit amet dolor ultricies hendrerit quis a nibh. Ut non mi sit amet nisi scelerisque hendrerit non id urna. Morbi blandit sagittis magna nec tincidunt_</textarea>
                </div>
                <button class="button button-block button-balanced">Avaliar</button>
            </form>

        </div>     
    </ion-content>
</ion-view>
