<ion-view view-title="Minha Conta">
    <ion-content overflow-scroll=true class="animate-fade-slide-in minha-conta">
        <div class="header-top-view" style="background:url(img/minhacont.png) center bottom no-repeat;"></div>
        <h2 class="col positive ">Informações Pessoais</h2>
        <div class="list row responsive-sm login-form">
            <div class="row">
                <label class="item col margin-right col-50 item-input item-stacked-label">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="Ana Maria">
                </label>
                <label class="item col  col-50 item-input item-stacked-label">
                    <span class="input-label">Sobrenome</span>
                    <input type="text" placeholder="Braga">
                </label>
            </div>
            <div class="row">
                <label class="item col  item-input item-stacked-label">
                    <span class="input-label">Telefone</span>
                    <input type="text" placeholder="(21) 9999-9999">
                </label>
            </div>
        </div>
        <h2 class="col positive">Alterar e-mail/senha</h2>
        <div class="list row responsive-sm login-form">
            <div class="row">
                <label class="item col item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="john@suhr.com">
                </label>
            </div>
            <div class="row">
                <label class="item col col-50 item-input item-stacked-label">
                    <span class="input-label">Senha</span>
                    <input type="text" placeholder="*******">
                </label>
                <label class="item col col-50 item-input item-stacked-label">
                    <span class="input-label">Confirme sua Senha</span>
                    <input type="text" placeholder="*******">
                </label>
            </div>
        </div>
        <button ui-sref="app.home" class="button button-block button-balanced">Salvar</button>
    </ion-content>
</ion-view>
