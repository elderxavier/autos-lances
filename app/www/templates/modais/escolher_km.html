<<ion-modal-view class="custom_modal modal-km">
    <ion-header-bar class="bar bar-header bar-light">
        <h1 class="title">Quilometragem</h1>
        <button class="button button-clear button-primary stable" ng-click="clearItens($event)">Limpar</button>
    </ion-header-bar>
    <ion-content overflow-scroll=true class="padding km-modal">
         <div class="content-itens">
            <ul class="checkbox">
                <li>
                    <div class="row">
                        <input type="checkbox" name="cidade1"/>
                        <label for="cidade1">0 Km</label>
                    </div> 
                </li>
                <li>
                    <div class="row">
                        <input type="checkbox" name="cidade1"/>
                        <label for="cidade1">A partir de 10.000 Km</label>
                    </div>
                </li>
                <li>                
                    <div class="row">
                        <input type="checkbox" name="cidade1"/>
                        <label for="cidade1">A partir de 50.000 Km</label>
                    </div>
                </li>
                <li>
                    <div class="row">
                        <input type="checkbox" name="cidade1"/>
                        <label for="cidade1">A partir de 100.000 Km</label>
                    </div>
                </li>
            </ul>
        </div>
    </ion-content>
    <div class="bar bar-footer row">
      <button class="button button-clear stable col col-50" ng-click="modal_km.hide()">Cancelar</button>
      <button class="button icon-right ion-checkmark button-clear balanced col col-50 confirm hidden" ng-click="confirmarModalKm()">Confirmar</button>
    </div>
</ion-modal-view>
