                    </div>
                    <div class="row">

                        </div>
                        <div class="col col-90">
                            <strong>VENDEDOR</strong>

                </div>
                <div class="form-content row">

                        <span>Péssimo</span>
                    </div>
                    <div class="col col-40 center">
                        <ul>
                            <li class="active"><span></span></li>

                    </div>

                <div class="form-bottom">
                    <label>DEIXE AQUI OS SEUS COMENTÁRIOS</label>
