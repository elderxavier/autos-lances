<ion-view view-title="DEFINA SEU LANCE" id="definirlance-l7">
    <ion-nav-buttons side="left">
        <button menu-close class="button button-icon button-clear ion-android-arrow-back" ng-click="backHistory()">
        </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll=true class="escolha-carro">
        <ul class="radio-ps">
            <li>
                <div class="row">
                    <input type="radio" name="zerokm">
                    <label for="estado">Zero KM</label>
                    <div class="check">
                        <div class="checked"></div>
                    </div>
                </div>
            </li>
            <li>
                <div class="row">
                    <input type="radio" name="semi-novo">
                    <label for="estado">Semi-novo</label>
                    <div class="check">
                        <div class="checked"></div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="list">
            <div class="item item-icon-left item-icon-right item-marca">
                <i class="icon ion-android-bookmark" ng-click="openModalMarca()"></i> <p ng-click="openModalMarca()">Marca</p>
                <div class="chip right hidden">
                    <span></span>
                    <i class="close material-icons">+</i>
                </div>
                <i class="icon ion-android-arrow-forward" ng-click="openModalMarca()"></i>
            </div>
            <div class="item item-icon-left item-icon-right item-modelo" ng-click="openModalModelo()">
                <i class="icon ion-model-s" ng-click="openModalModelo()"></i> <p>Modelo</p>
                <div class="chip right hidden">
                    <span></span>
                    <i class="close material-icons">+</i>
                </div>
                <i class="icon ion-android-arrow-forward"></i>
            </div>
            <div class="item item-icon-left item-icon-right item-ano" ng-click="openModalAno()">
                <i class="icon ion-ios-calendar-outline"  ng-click="openModalAno()"></i> <p>Ano</p>
                <div class="chip right hidden" target="ano-modal">
                    <span></span>
                    <i class="close">+</i>
                </div>
                <i class="icon ion-android-arrow-forward"></i>
            </div>
            <div class="item item-icon-left item-icon-right item-versao" ng-click="openModalVersao()"> 
                <i class="icon ion-merge" ng-click="openModalVersao()"></i> <p>Versão</p>
                <div class="chip right hidden" target="versao-modal">
                    <span></span>
                    <i class="close">+</i>
                </div>
                <i class="icon ion-android-arrow-forward"></i>
            </div>
            <div class="item item-icon-left item-icon-right item-km"ng-click="openModalKm()"> 
                <i class="icon ion-speedometer"ng-click="openModalKm()"></i> <p>Quilometragem</p>
                <div class="chip right hidden" target="km-modal">
                    <span></span>
                    <i class="close">+</i>
                </div>
                <i class="icon ion-android-arrow-forward"></i>
            </div>
            <div class="item item-icon-left item-icon-right item-cambio" ng-click="openModalCambio()"> 
                <i class="icon icons-itens fa-cambio"ng-click="openModalCambio()"></i> <p>Câmbio</p>
                <div class="chip right hidden" target="cambio-modal">
                    <span></span>
                    <i class="close">+</i>
                </div>
                <i class="icon ion-android-arrow-forward"></i>
            </div>
            <div class="item item-icon-left item-icon-right item-cor" ng-click="openModalCor()"> 
                <i class="icon ion-android-color-palette" ng-click="openModalCor()"> </i> <p>Cor de Preferência</p>
                <div class="chip right hidden" target="cor-modal">
                    <span></span>
                    <i class="close">+</i>
                </div>
                <i class="icon ion-android-arrow-forward"></i>
            </div>
            <div class="item item-icon-left item-icon-right item-opcionais" ng-click="openModalOpcionais()">
                <p class="p-opcionais"> <i class="icon ion-ios-gear"></i> <span>Opcionais</span></p>
                <div class="chip right hidden" target="opcionais-modal">
                    <span></span>
                    <i class="close">+</i>
                </div>
                <i class="icon ion-android-arrow-forward"></i>
            </div>
            <div class="item item-icon-left item-icon-right item-estado"ng-click="openModalEstado()">
                <i class="icon ion-location"></i> <p>Estado</p>
                <div class="chip right hidden" target="cidade-modal">
                    <span></span>
                    <i class="close">+</i>
                </div>
                <i class="icon ion-android-arrow-forward"></i>
            </div>
            <div class="item item-icon-left item-icon-right item-cidade"ng-click="openModalCidade()">
                <i class="icon icons-itens fa-parte"></i> <p>Cidade</p> 
                <div class="chip right hidden" target="cidade-modal">
                    <span></span>
                    <i class="close">+</i>
                </div>
                <i class="icon ion-android-arrow-forward"></i>
            </div>
            <div class="padding">
                <button ui-sref="app.escolhercarrodetalhes" class="button button-block button-balanced">Avançar</button>
            </div>            
        </div>
    </ion-content>
</ion-view>
